<!DOCTYPE html>
<html>
<head>
<title>Bless Online Map</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html { overflow: hidden; }
body { overflow: hidden; padding: 0; margin: 0;
width: 100%; height: 100%; font-family: Trebuchet MS, Trebuchet, Arial, sans-serif; }
#map { position: absolute; top: 10px; left: 10px; right: 10px; bottom: 15px; overflow: auto; }
#footer { position: absolute; bottom: 0px; left: 0px; width:100%; height: 12px; overflow: hidden; }
@media screen and (max-width: 600px) {
  #map { top:0px; left:0px; width:100%; height:100%;}
}
body { background: #f4f4f4;}
#header { background: #fff; box-shadow: 0 1px 3px #CCC; border: 1px solid #ccc; }
#header h1 { padding:7px 10px; margin:0; font-size: 28px; }
#map { border: 1px solid #ccc; box-shadow: 0 1px 3px #CCC; background-color: #DEDCD7;}
#footer { text-align:center; font-size:9px; color:#606060; }
</style>

<!-- Get your Google Maps API Key: https://developers.google.com/maps/documentation/javascript/tutorials/adding-a-google-map#introduction-->

<script type="text/javascript">
var map;
var mapBounds = new google.maps.LatLngBounds(
    new google.maps.LatLng(-85.051129, -180.000000),
    new google.maps.LatLng(85.051129, 179.996656));


var mapMinZoom = 2;
var mapMaxZoom = 6;
var blessOnlineMap = new google.maps.ImageMapType({
    getTileUrl: function(coord, zoom) { 
        var proj = map.getProjection();
        var z2 = Math.pow(2, zoom);
        var tileXSize = 256 / z2;
        var tileYSize = 256 / z2;
        var tileBounds = new google.maps.LatLngBounds(
            proj.fromPointToLatLng(new google.maps.Point(coord.x * tileXSize, (coord.y) * tileYSize)),
            proj.fromPointToLatLng(new google.maps.Point((coord.x + 1) * tileXSize, coord.y * tileYSize))
        );
        var x = coord.x >= 0 ? coord.x : z2 + coord.x
        var y = coord.y;
        
        if (mapBounds.intersects(tileBounds) && (mapMinZoom <= zoom) && (zoom <= mapMaxZoom)) {
            console.log(zoom + "/" + x + "-" + y + ".jpg");
            return zoom + "/" + x + "-" + y + ".jpg";
        }
        else
        {
            if (zoom > mapMaxZoom){
                map.setZoom(mapMaxZoom);
            } else if (zoom < mapMinZoom) {
                map.setZoom(mapMinZoom);
            }
        }
    },
    tileSize: new google.maps.Size(256, 256),
    isPng: false,
    name: "Bless Online",
    alt: "Map rendered by Radarblip",

    opacity: 1.0
});
function init() {
    var opts = {
        tilt:0,
        streetViewControl: false,
        center: new google.maps.LatLng(-0.000000, -0.001672),
        zoom: 2,
        max: 2,
        mapMaxZoom: 6
    };
    map = new google.maps.Map(document.getElementById("map"), opts);
    map.setMapTypeId('Bless');
    map.overlayMapTypes.insertAt(0, blessOnlineMap);
}
</script>
<style type="text/css"></style>
</head>
<body onload="init()">
<div id="footer">Rendered by Radarblip, screenshots by Freelancer</div>
<div id="map"  ></div>
</body>
</html>
